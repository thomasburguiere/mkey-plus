# hibernate configuration file location
hibernate.configuration.file=hibernate.cfg.xml
# SDD files examples directory
resources.inputSddFiles.path=src/test/resources/inputFiles/sdd/
# generated SDD files directory
resources.generatedSddFiles.path=src/test/resources/generatedFiles/sdd/
# generated import report files directory
resources.generatedImportReportFiles.path=src/test/resources/generatedFiles/importReport/

# hibernate database connection
hibernate.connection.database.host=localhost
hibernate.connection.database.type=mysql
hibernate.connection.database.port=3306
hibernate.connection.database.dbName=testHibernateXper3
hibernate.connection.database.username=root
hibernate.connection.database.password=

